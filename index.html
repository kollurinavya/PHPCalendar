<!DOCTYPE html>
<html>
<head>
	
	<title>Form</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href = "signIn.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		function validate_form(){
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			$.ajax({
				type: "POST",
				url: "loginValidation.php",
				data:{username: username,password:password}
		}).done(function(results){
			if(results.indexOf("valid") >= 0){
				location.href = "calendar.html";
			}else if(results.indexOf("notright") >= 0){
				alert("login failed,try again!");
			}
	});
  }

  function Signup(){
  	location.href = "connect.php";
  }


	</script>
</head>
<body>
	<div class="container centered">
	<h2 class="heading">User Login</h2>

			 <label class="flabel">User Name: </label> <input type ="text" id="username" name ="username" class="form-control" required autofocus/><br>		
			 <label class="flabel">Password: </label><input type ="password" id="password" name ="password" class="form-control" required autofocus/><br>			 
			 <input type="submit" onclick="validate_form();" class="btn btn-lg btn-primary" value="SignIn"/>			
			 <input type ="button" onclick ="Signup();" class="btn btn-lg btn-primary" value ="SignUp"/>
	</div>
<div class="test"></div>
</body>
</html>
